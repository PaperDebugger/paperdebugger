<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaperDebugger Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #222;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 1px solid #eee;
    }

    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }

    .section-description {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .permission-item {
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .permission-info {
      flex: 1;
    }

    .permission-url {
      font-family: monospace;
      font-size: 13px;
      color: #3b82f6;
      margin-top: 5px;
    }

    .permission-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      margin-left: 15px;
    }

    .permission-status.granted {
      background: #d1fae5;
      color: #065f46;
    }

    .permission-status.not-granted {
      background: #fee2e2;
      color: #991b1b;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      font-family: monospace;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 14px;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .message.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PaperDebugger Settings</h1>
    <p class="subtitle">Manage extension permissions and settings</p>

    <div class="section">
      <div class="section-title">Host Permissions</div>
      <div class="section-description">
        Request permissions to access specific websites. These permissions allow the extension to interact with the specified domains.
      </div>

      <div class="input-group">
        <label for="permissionUrl">Website URL:</label>
        <input 
          type="text" 
          id="permissionUrl" 
          placeholder="https://www.example.com/"
          value="https://www.google.com/"
        />
      </div>

      <button id="requestPermissionBtn">Request Permission</button>
      <div id="message"></div>

      <div id="permissionsList" style="margin-top: 20px;"></div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
